<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-title>My Status is {{myStatus}}</ion-title>
  <ion-list>
    <ion-radio-group [(ngModel)]="myStatus">
      <ion-list-header>
        <ion-label>Set Status</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Happy</ion-label>
        <ion-radio value="Happy"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Sad</ion-label>
        <ion-radio value="Sad"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Energetic</ion-label>
        <ion-radio value="Energetic"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Lazy</ion-label>
        <ion-radio value="Lazy"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-button (click)="updateStatus()">Save</ion-button>


</ion-content>
